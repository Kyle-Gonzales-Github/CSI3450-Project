<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Actors Database</title>
</head>
<body>
    <h1>Actors Database</h1>

    <!-- Form to add a new actor -->
    <form id="actorForm">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required>

        <label for="moviesActedIn">Movies Acted In:</label>
        <input type="number" id="moviesActedIn" name="moviesActedIn" required>

        <button type="submit">Add Actor</button>
    </form>

    <p id="message"></p>

    <!-- Table to display actors -->
    <h2>Actors List</h2>
    <table id="actorsTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Movies Acted In</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be populated here by JavaScript -->
        </tbody>
    </table>

    <script src="index.js"></script>
</body>
</html>
